<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HTML5 Canvas</title>
</head>

<body>
  <p onClick="makeGreen()">xBREAKxDOWNx</p>

  <script>
    function makeGreen() {
      const p = document.querySelector('p');

      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //regular
    console.log('hello');

    //interpolated
    console.log('hello %s', 'world');
    //styled
    console.log('%c hello world', 'font-size:50px; background:yellow; text-shadow: 10px 10px 0 green');

    //console.warn();!
    console.warn("This is a warning");

    //error!
    console.error('Error happended. do something about it');

    //info
    console.info('This is just for info');

    //assert
    const pvar = document.querySelector('p');

    //console.assert(pvar.classlist.contains('ouch'), "This is wrong!");

    //clearing
    console.clear();

    // view DOM elements
    console.log(pvar);
    console.dir(pvar);

    //grouping together
    const dogs = [{name: 'Snickers', age: '10'}, {name: 'Hugo', age: '8'}];

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is dog ${dog.name}`);
      console.log(`${dog.name} dog is ${dog.age} years old`);
      console.log(`${dog.name} dog is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Mridul");
    console.count("Mridul");
    console.count("Soumya");
    console.count("Mridul");
    console.count("Soumya");
    console.count("Mridul");

    //timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mridulgupta')
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // array
    console.table(dogs);
  </script>

</body>

</html>
